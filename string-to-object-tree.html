<!doctype html>
<html>
	<head>
		<title>String to Object Tree</title>
        <style>
            body, html {
                font-family: 'Segoe UI', Frutiger, 'Frutiger Linotype', 'Dejavu Sans', 'Helvetica Neue', Arial, sans-serif;
            }
        </style>
	</head>
	<body>
		<h1>String to Object Tree</h1>
		<p>Construct an Object hierarchy from dot delimited strings.</p>
        <p>View the console to see the output of the program</p>
        <form id="plants">
            <input type="hidden" value="Earl Grey" name="plants.edible.tea" />
            <input type="hidden" value="Fly Agaric" name="plants.inedible.mushrooms" />
            <input type="hidden" value="Button" name="mushrooms" />
            <input type="hidden" value="" name="plants.roasted" />
        </form>
		<script src="string-to-object-tree.js"></script>
	</body>
</html>
